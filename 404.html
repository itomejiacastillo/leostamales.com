<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="robots" content="noindex">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario enviado correctamente.">
    <link rel="canonical" href="/"/>
    <meta name="robots" content="noindex" />
    <link rel="icon" type="image/svg+xml" href="https://leostamales.com/multimedia/vectores/FAVICON.svg"/>
    <title>Pagina no encontrada - Leo's Tamales - mexican tamales</title>
    <link rel="stylesheet" href="/output.css">
    <script src="https://leostamales.com/mail.js"></script>
</head>
<body class="scroll-smooth bg-gray-50">
        <span id="Inicio"></span>
        <nav-english></nav-english>
        <main class="p-4 h-fit flex flex-col justify-center max-w-md mx-auto ">
           <span class="text-[10rem] leading-none m-0 font-black mx-auto text-orange-900">404</span>
           
            
            <h1 id="upps" class="text-4xl font-extrabold text-orange-900">¡Oops! Page not found</h1>
            <p id="parrafo" class="font-semibold text-xl my-6 text-orange-900">It seems that the page you are looking for does not exist. Perhaps the address is misspelled or the page has been moved.
    
                You can go back to the beginning or explore our menu.</p>
            <!--<a href="/es/#regresar"  class=" bg-green-500 w-full inline-flex items-center justify-center text-white px-5 py-3 text-xl font-medium text-center rounded-lg hover:bg-green-600 focus:ring-4 focus:ring-gray-100">
            Ok. Regresar a la pagina.
            </a>-->
            <a id="regresar" class="inicio bg-green-500 w-full inline-flex items-center justify-center text-white px-5 py-3 text-xl font-medium text-center rounded-lg hover:bg-green-600 focus:ring-4 focus:ring-gray-100" href="/">Get Back</a>
    
    
        </main>
        <footer-english></footer-english>
<script>
    // Detectar el idioma del navegador
    let userLang = navigator.language || navigator.userLanguage;

    // Función para cambiar el contenido según el idioma
    function setLanguage(lang) {
        const upps = document.getElementById("upps");
        const parrafo = document.getElementById("parrafo")
        const htmlElement = document.documentElement; // Seleccionar el elemento <html>
        const regresar = document.getElementById("regresar");
        let elementosInicio = document.querySelectorAll('.inicio');
        let footerEnglish = document.querySelector('footer-english');
        let navEnglish = document.querySelector('nav-english');
        
        if (lang.startsWith("es")) {
            // Cambiar el contenido al español
            htmlElement.setAttribute("lang", "es");
            upps.textContent = "Upps! Página no encontrada.";
            parrafo.textContent = "Parece que la página que buscas no existe. Quizás la dirección esté mal escrita o la página haya sido movida. Puedes volver al principio o explorar nuestro menú."
            regresar.textContent = "Regresar"
            elementosInicio.forEach(elemento => {
            elemento.setAttribute('href', '/es');
            });
            // Crear un nuevo elemento <footer-spanish>
            let footerSpanish = document.createElement('footer-spanish');
            let navSpanish = document.createElement('nav-spanish');
            // Reemplazar <footer-english> con <footer-spanish>
            footerEnglish.replaceWith(footerSpanish);
            navEnglish.replaceWith(navSpanish);
        }
    }

    // Llamar a la función con el idioma del navegador
    setLanguage(userLang);
</script>

</body>
</html>
